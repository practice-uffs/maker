<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <base id="baseUrl" href="" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Live cover</title>
    
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap');

        body {
            display: none;
            margin: 0;
            padding: 0;
            background: #fff;
            position: relative;
            font-family: 'Roboto';
        }

        #elements {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aqua;
        }

        .overlay {
            background: red;
            width: 600px;
        }

        .overlay .wrapper {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: flex-start;
            align-items: flex-start;
            width: 600px;
            height: 80px;            
        }

        .overlay .start,
        .overlay .content,
        .overlay .end {
            align-self: auto;
        }

        .overlay .start {
            order: 0;
            width: 80px;
            height: 100%;
            background: blue;
        }        

        .overlay .content {
            order: 1;

            height: 100%;
            line-height: 0%;
            padding-left: 10px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            background: green;
        }   

        .overlay .content h1 {
            width: 100%;
            font-weight: 400;
            font-size: 1.8em;
        }

        .overlay .content small {
            margin-top: -7%;
            font-size: 1.0em;
            font-weight: 300;
        }

        .overlay .content small:nth-child(3) {
            margin-left: 1%;
            padding-top: 2px;
            font-size: 0.8em;
            font-weight: 300;
        }

        .overlay .end {
            order: 2;
            background: transparent;
            width: 0;
            height: 0;
            border-top: 80px solid rgb(204, 203, 203);
            border-right: 80px solid transparent;
        }        
    </style>
</head>

<body>
    <div id="elements">
        <div class="overlay">
            <div class="wrapper">
                <div class="start"></div>
                <div class="content">
                    <h1 id="title">Fernando Bevilacqua</h1>
                    <small>Test test</small>
                    <small>- Test test</small>
                    <img src="" class="hint photo">
                    <img src="" class="hint icon">
                    <img src="" class="hint illustration">
                </div>
                <div class="end"></div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            document.body.style.display = 'block';

            var parentWindow = window.opener || window.parent;

            if (!parentWindow || !parentWindow.LBK) {
                return;
            }

            var lbk = parentWindow.LBK.init(window);
        });
    </script>
</body>

</html>
